apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-configmap
data:
  mongo.conf: |
    storage:
      dbPath: /data/db
  ensure-users.js: |
    const fs = require('fs');
    const targetDbStr = 'sa-64';
    const rootUser = fs.readFileSync('/etc/mongo-init/admin/MONGO_ROOT_USERNAME').toString().trim();
    const rootPass = fs.readFileSync('/etc/mongo-init/admin/MONGO_ROOT_PASSWORD').toString().trim();
    const usersStr = fs.readFileSync('/etc/mongo-init/MONGO_USERS_LIST').toString().trim();
    const adminDb = db.getSiblingDB('admin');
    adminDb.auth(rootUser, rootPass);
    console.log('Successfully authenticated admin user');
    const targetDb = db.getSiblingDB(targetDbStr);
    const customRoles = adminDb
      .getRoles({rolesInfo: 1, showBuiltinRoles: false}).roles
      .map(role => role.role)
      .filter(Boolean);
    usersStr
      .trim()
      .split(';')
      .map(s => s.split(':'))
      .forEach(user => {
        const username = user[0];
        const rolesStr = user[1];
        const password = user[2];
        if (!rolesStr || !password) {
          return;
        }
        const roles = rolesStr.split(',');
        const userDoc = {
          user: username,
          pwd: password,
        };
        userDoc.roles = roles.map(role => {
          if (!~customRoles.indexOf(role)) {
            return role;
          }
          return {role: role, db: targetDbStr};
        });
        try {
          targetDb.createUser(userDoc);
        } catch (err) {
          if (!~err.message.toLowerCase().indexOf('duplicate')) {
            throw err;
          }
        }
      });