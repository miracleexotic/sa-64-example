apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: sa-64-frontend
        image: 3mper0r/sa-64-frontend
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_SERVER
          value: "sa-64-backend"
        - name: REACT_APP_BACKEND_PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000